<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- tailwind link -->
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
  
          <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--  class="font-[Poppins] text-[16px] leading-[24px] text-[white] bg-[#cbae00] py-3 px-2 rounded-md" -->
   <section class="py-4 hero">
    <div class="2xl:container mx-auto h-[100%]">
        <div class="w-[90%] mx-auto grid grid-cols-1 h-[100%] ">
           <div class="flex flex-col justify-center items-center gap-11 text-center">
            <p  class="font-[Poppins] font-bold text-[50px] leading-[34px] text-[black]  ">Counter</p>
            <p id="counter" class="font-[Poppins] font-bold text-[50px] leading-[34px] text-[black]  ">0</p>
           <div class="space-x-3 space-y-3">
            <button id="min" class="text-[black] bg-transparent py-3 px-2 rounded-md border border-[#1f1f1d] border-2 ">DECREASE</button>
            <button id="reset" class="text-[black] bg-transparent py-3 px-2 rounded-md border border-[#1f1f1d] border-2 ">RESET</button>
            <button id="plus" class="text-[black] bg-transparent py-3 px-2 rounded-md border border-[#1f1f1d] border-2 "> INCREASE</button>
           </div>
           </div>
        </div>
    </div>
   </section>

    <script>

        const counter=document.getElementById("counter")
        const minbtn=document.getElementById("min")
        const resetbtn=document.getElementById("reset")
        const plusbtn=document.getElementById("plus")

        minbtn.addEventListener("click",()=>{
            console.log(counter);
            counter.textContent=parseInt(counter.textContent)-1
            
        })
        resetbtn.addEventListener("click",()=>{
            counter.textContent=0
        })
        plusbtn.addEventListener("click",()=>{
            counter.textContent=parseInt(counter.textContent)+1
            
        })  
    </script>

    <style>
        .hero{
            height: 100vh;
            background-color: rgb(241,245,248);
        }
    </style>
</body>
</html>
